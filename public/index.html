<!DOCTYPE>
<html ng-app>
<head>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<title>Contact List Application</title>
</head>
<body background="Featured_List_Barnstar_Hires.png">
	<div class = "container" ng-controller = "AppCtrl">
		<h1>Contact List</h1>
		<table class ="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Contact Number</th>
					<th>Action</th>
					<th>&nbsp;</th>		
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class = "form-control" ng-model = "contact.name"></td>
					<td><input class = "form-control" ng-model = "contact.email"></td>
					<td><input class = "form-control" ng-model = "contact.number" ></td>
					<td><button class = "btn btn-primary" ng-click = "addContact()">Add Contact</button></td>
					<td><button class = "btn btn-info" ng-click = "update()">Update</button>&nbsp;&nbsp;<button class = "btn btn-info" ng-click = "deselect()">Clear</button></td>		
				</tr>
				<tr ng-repeat = "contact in contactlist">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class ="btn btn-link" ng-click = "remove(contact._id)">Remove</button></td>
					<td><button class ="btn btn-link" ng-click = "edit(contact._id)">Edit</button></td>
				</tr>
			</tbody>

			
		</table>
	</div>
	<div ng-show ="bool">
		<label style="color:red;">
			Registration Failed. Username already exists.
		</label>
 	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js">
	</script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js">
    </script>
    <script src="controllers/controller.js"></script>
</body>
</html>
